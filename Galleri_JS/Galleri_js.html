<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Galleri med javascript</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="main">
		<h1>DYNAMIC IMAGE GALLERY</h1>
		<p>USING JAVASCRIPT</p>
		<div class="galleri-boks">
			<div class="img-prewiew-box">
				<img src="images/green-1072828_640.jpg" id="green-natur" alt="">
			</div>
			<div class="img-thumbannils">
				<div class="img-thumbnail" id="img1" onclick="gallery(img1)">
					<img src="images/green-1072828_640.jpg" alt="">
				</div>
				<div class="img-thumbnail" id="img2" onclick="gallery(img2)">
					<img src="images/mountains-1412683_640.png" alt="">
				</div>
				<div class="img-thumbnail" id="img3" onclick="gallery(img3)">
					<img src="images/nature-3082832_640.jpg" alt="">
				</div>
				<div class="img-thumbnail" id="img4" onclick="gallery(img4)">
					<img src="images/panorama-1993645_640.jpg" alt="">
				</div>
				<div class="img-thumbnail" id="img5" onclick="gallery(img5)">
					<img src="images/railroad-tracks-163518_640.jpg" alt="">
				</div>
				<div class="img-thumbnail" id="img6" onclick="gallery(img6)">
					<img src="images/road-1072823_640.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/js.js"></script>
</body>
</html>
